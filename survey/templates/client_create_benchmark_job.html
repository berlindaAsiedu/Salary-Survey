{% extends "layout.html" %}

{% block header %} 
Create Benchmark Job
{% endblock header %}
{% block content %}


<div class="container">
    <div class="row">
        <div class="col text-right">
            <a href="{{ url_for('users.my_benchmark_jobs')}}" class="btn btn-outline-danger">Back</a>
            <button class="btn btn-outline-success">Save</button>
            <button class="btn btn-success" data-toggle="modal" data-target="#confirm_modal">Submit</button>
        </div>
    </div>
    <hr>
    <br>
    <div class="row">
        <div class="col-lg-6 col-md-12">
            <div class="form-group">
                <label for="job_title">Job Title</label>
                <input type="text" name="job_title" id="job_title" class="form-control">
            </div>
        </div>
        <div class="col-lg-6 col-md-12">
            <div class="form-group">
                <label for="department">Department</label>
                <input type="text" name="department" id="department" class="form-control">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6 col-md-12">
            <div class="form-group">
                <label for="grade">Grade</label>
                <input type="text" name="grade" id="grade" class="form-control">
            </div>
        </div>
        <div class="col-lg-6 col-md-12">
            <div class="form-group">
                <label for="reporting_relationship">Reporting Relationship</label>
                <input type="text" name="reporting_relationship" id="reporting_relationship" class="form-control">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="form-group">
                <label for="job_description">Job Description</label>
                <textarea name="job_description" class="form-control benchmark_job_textarea" id="job_description" ></textarea>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="form-group">
                <label for="key_duties">Key Duties and Scope of Responsibility</label>
                <textarea name="key_duties" class="form-control benchmark_job_textarea" id="key_duties" ></textarea>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="form-group">
                <label for="financial_responsibilities">Financial Responsibilities</label>
                <textarea name="financial_responsibilities" class="form-control benchmark_job_textarea" id="financial_responsibilities" ></textarea>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="form-group">
                <label for="technical_qualification">Technical/Professional Qualification</label>
                <textarea name="technical_qualification" class="form-control benchmark_job_textarea" id="technical_qualification" ></textarea>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6 col-md-12">
            <div class="form-group">
                <label for="years_of_experience">Minimum Years of Experience</label>
                <input type="number" class="form-control" name="years_of_experience" id="years_of_experience">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col text-right">
            <a href="{{ url_for('users.my_benchmark_jobs')}}" class="btn btn-outline-danger">Back</a>
            <button class="btn btn-outline-success">Save</button>
            <button class="btn btn-success" data-toggle="modal" data-target="#confirm_modal">Submit</button>
        </div>
    </div>
</div>
<div class="modal fade" id="confirm_modal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-sm" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Submit Benchmark Job</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p class="text-center">Submit benchmark job for verification?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger btn-sm" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-success btn-sm" >Submit</button>
        </div>
      </div>
    </div>
  </div>



{% endblock content %}
